<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service worker Sample</title>
</head>
<body>
    <h1>Hello world!</h1>
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register('sw.js').then((data)=>{
                console.log('navigator,', data);
            })
        }
    </script>
</body>
</html>
